<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="color-scheme" content="dark">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/additional.css') }}" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='branding/logo.png') }}">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6263221651653501"
    crossorigin="anonymous"></script>

    {% block addhead %}
    {% endblock %}

    <title>
      {% block title %}{% endblock %} - Nettipelit.tk
    </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">

          <img src="{{ url_for('static', filename='branding/textlogo.png') }}" alt="Nettipelit.tk:n logo" width="150" height="30">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Etusivu</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Kategoriat
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                
                {% for category in categories %}
              
                  <li><a href="/categories/{{ category['id'] }}" class="dropdown-item">{{ category["name"] }}</a></li>
                
                {% endfor %}

              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('info') }}">Tietoa</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tietosuoja') }}">Tietosuojakäytäntö</a>
            </li>

          </ul>
          <form class="d-flex" role="search" action="{{ url_for('search') }}" method="get">
            <input class="form-control me-2" name="q" type="search" placeholder="Hakusana..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Hae</button>
          </form>
        </div>
      </div>
    </nav>

  
  {% block content %}
  {% endblock %}
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
